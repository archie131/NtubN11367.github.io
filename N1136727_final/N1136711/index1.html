<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>北商動物園</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #bd22223a;
            }

            header {
                background-color: #fafcfa;
                padding: 5px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0 2px 5px rgba(236, 116, 116, 0.1);
            }

            .marquee {
                width: 40%;
                overflow: hidden;
                background-color: #fcfbfb;
                color: #0a0a0a;
                padding: 70px;
                font-size: 32px;
                font-weight: bold;
                position: relative;
            }

            .marquee p {
                display: inline-block;
                white-space: nowrap;
                position: absolute;
                animation: scroll 15s linear infinite;
            }

            @keyframes scroll {
                from {
                    transform: translateX(50%);
                }

                to {
                    transform: translateX(-100%);
                }
            }

            header img {
                height: 50px;
            }

            nav {
                display: flex;
                gap: 15px;
            }

            nav a {
                text-decoration: none;
                color: #0a0000;
                font-weight: bold;
            }

            .hero {
                background-image: url('./zoo.jpg');
                background-size: cover;
                background-position: center;
                height: 300px;
                position: relative;
            }

            .hero h1 {
                position: absolute;
                bottom: 20px;
                left: 20px;
                color: rgb(244, 246, 247);
                background: hsla(0, 78%, 49%, 0.308);
                padding: 10px 20px;
                border-radius: 5px;
            }

            .container {
                padding: 20px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .grid a {
                display: block;
                text-decoration: none;
                background: #fff;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 10px rgba(155, 46, 46, 0.1);
                text-align: center;
                color: #333;
                font-weight: bold;
            }

            .grid a:hover {
                background: #e0f7e9;
            }

            .info-section {
                margin-top: 40px;
            }

            .info-section h1 {
                text-align: center;
                color: #2e7d32;
                margin-bottom: 20px;
            }

            .info-cards {
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .info-card {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 500px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .info-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .info-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .info-card div {
                padding: 20px;
                background: #e0f7e9;
                text-align: center;
                font-weight: bold;
                color: #2e7d32;
            }

            footer {
                background: #ce9cce;
                color: white;
                padding: 40px;
                text-align: left;
            }

            footer .footer-content {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            footer .footer-content div {
                min-width: 200px;
            }

            footer .footer-content p {
                margin: 5px 0;
            }

            footer .logos img {
                height: 40px;
                margin: 0 10px;
            }
        </style>
    </head>

    <body>
        <header>
            <img src="./logo.png" alt="北商動物園" width="100">
            <div class="marquee">
                <p>
                    歡迎來到北商動物園，誠摯邀請您一同探索奇妙動物世界，本園區營業時間為星期一至日上午09:00~下午06:00，歡迎各位爸爸媽媽帶著小朋友來與動物們互動呦!
                </p>
            </div>
            <nav>
                <h2>
                    <a href="#動物百科">動物百科</a>
                    <a href="#參觀園區">參觀園區</a>
                    <a href="#服務大廳">服務大廳</a>
                    <a href="#英文翻譯">英文翻譯</a>
                </h2>
            </nav>
        </header>

        <div class="hero">
            <h1>貓科動物</h1>
        </div>

        <div class="container">
            <div class="grid">
                <a href="#歷史沿革">歷史沿革</a>
                <a href="#室內館">室內館</a>
                <a href="#戶外區">戶外區</a>
            </div>
        </div>
        <div class="info-section">
            <h1>可愛貓科介紹</h1>
            <div class="info-cards">
                <div class="info-card">
                    <a href="http://127.0.0.1:3000/N1136711/media/index.html">
                        <img src="./tiger.jpg" alt="小嬌虎">
                    </a>
                    <div>呆萌老虎駕到，你準備好了嘛!</div>
                </div>
                <div class="info-card">
                    <a href="http://127.0.0.1:3000/N1136711/media2/index.html">
                        <img src="./lion.jpg" alt="大獅頭">
                    </a>
                    <div>這是獅子?還是狗?來了解一下吧!</div>
                </div>
                <div class="info-card">
                    <a href="https://zh.wikipedia.org/zh-tw/%E9%BB%91%E8%B1%B9">
                        <img src="./blackpanther.jpg" alt="小黑豹">
                    </a>
                    <div>雪地裡的大黑貓，你敢跟他玩嘛!</div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <div>
                    <h1>聯絡方式</h1>
                    <p><a href="#">官方Email</a></p>
                    <p><a href="#">問題反映</a></p>
                    <p><a href="#">給我們的一句話</a></p>
                    <p><a href="#">其他服務</a></p>
                    <p>地址：10000 台北市中正區濟南路一段321號</p>
                    <p>電話：02-3322-2777 分機 315</p>
                    <p>更新日期：114-01-02</p>
                </div>
        </footer>
    </body>

</html>
