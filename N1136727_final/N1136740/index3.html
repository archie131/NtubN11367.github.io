<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>認識水豚</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }
            header {
                background-color: #7ec850;
                color: white;
                text-align: center;
                padding: 20px 0;
            }
            nav {
                background-color: #4caf50;
                padding: 10px;
                display: flex;
                justify-content: space-around;
            }
            nav a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
            .hero {
                background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Capybara_%28Hydrochoerus_hydrochaeris%29%2C_South_America.jpg') no-repeat center center/cover;
                height: 300px;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
            .hero h1 {
                font-size: 3rem;
            }
            .content {
                padding: 20px;
            }
            .accordion {
                margin: 20px 0;
            }
            .accordion-item {
                margin-bottom: 10px;
            }
            .accordion-header {
                background-color: #4caf50;
                color: white;
                padding: 10px;
                cursor: pointer;
                border-radius: 5px;
            }
            .accordion-content {
                background-color: #f1f1f1;
                padding: 10px;
                display: none;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            footer {
                background-color: #4caf50;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const headers = document.querySelectorAll('.accordion-header');

                headers.forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const isVisible = content.style.display === 'block';

                        document.querySelectorAll('.accordion-content').forEach(item => {
                            item.style.display = 'none';
                        });

                        content.style.display = isVisible ? 'none' : 'block';
                    });
                });
            });
        </script>
    </head>
    <body>
        <header>
            <h1>歡迎來到水豚的世界</h1>
        </header>

        <nav>
            <a href="./index1.html">回首頁</a>
            <a href="#about">關於水豚</a>
            <a href="#habits">棲息地</a>
            <a href="#funny">趣味小知識</a>
        </nav>

        <div class="hero">
            <h1>認識世界上最友善的動物！</h1>
        </div>

        <div class="content" id="about">
            <h2>關於水豚</h2>
            <p>水豚是世界上體型最大的嚙齒動物。牠們是南美洲的半水生哺乳動物，以溫順和群居生活聞名。</p>
            <img src="./images/capybara1.jpg" alt="關於水豚的圖片" style="width: 100%; height: auto; margin: 20px 0; border: 1px dashed #aaa;">
        </div>

        <div class="content accordion" id="habits">
            <h2>棲息地</h2>
            <div class="accordion-item">
                <div class="accordion-header">牠們住在哪裡？</div>
                <div class="accordion-content">
                    水豚棲息於稀樹草原、茂密的森林和濕地，通常靠近河流、湖泊和沼澤。
                    <img src="./images/capybara2.jpg" alt="棲息地的圖片" style="width: 100%; height: auto; margin: 20px 0; border: 1px dashed #aaa;">
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">牠們如何適應環境？</div>
                <div class="accordion-content">
                    水豚擁有蹼足方便游泳，濃密的毛皮可以防水，讓牠們成為優秀的游泳健將。
                    <img src="./images/capybara3.jpg" alt="適應環境的圖片" style="width: 100%; height: auto; margin: 20px 0; border: 1px dashed #aaa;">
                </div>
            </div>
        </div>

        <div class="content" id="funny">
            <h2>趣味小知識</h2>
            <ul>
                <li>水豚能在水下停留長達五分鐘，以躲避掠食者。</li>
                <li>牠們是群居動物，通常以10至20隻為一群。</li>
                <li>水豚的主要食物是草和水生植物。</li>
            </ul>
            <img src="placeholder.jpg" alt="趣味事實的圖片" style="width: 100%; height: auto; margin: 20px 0; border: 1px dashed #aaa;">
        </div>

        <footer>
            <p>&copy; 2024 水豚愛好者</p>
        </footer>
    </body>
</html>
