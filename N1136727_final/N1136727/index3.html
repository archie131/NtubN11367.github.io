<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北商動物園 | 園區商店介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('./page_img/zoo_banner.jpeg');
            background-size: cover;
            background-position: center;
            position: relative; /* 讓按鈕能夠在banner內絕對定位 */
        }

        .banner a {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* 增加間距 */
        }

        .banner .links {
            position: absolute;
            top: 20px;
            left: 20px; /* 將按鈕靠左顯示 */
            display: flex;
            flex-direction: column; /* 按鈕垂直排列 */
        }

        .banner a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .container {
            display: flex;
            margin-top: 20px;
            width: 80%;
        }

        .list {
            flex: 1;
            margin-right: 20px;
        }

        .list ul {
            list-style: none;
            padding: 0;
        }

        .list li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .list li:hover {
            background-color: #d0d0d0;
        }

        .content-container {
            flex: 2;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 450px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        .image-container img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="links">
            <a href="index1.html">票價預估</a>
            <a href="index2.html">聯絡我們</a>
            <a href="index3.html">商店介紹</a>
            <a href="../index.html">回北商動物園首頁</a>
        </div>
    </div>

    <div class="container">
        <div class="list">
            <ul>
                <li onclick="showContent('./page_img/711.png', '大門入口(服務中心旁)')">711</li>
                <li onclick="showContent('./page_img/hilife.png', '小貓熊展場旁')">萊爾富</li>
                <li onclick="showContent('./page_img/pada.png', '大貓熊館2樓')">熊貓餐廳</li>
                <li onclick="showContent('./page_img/mcdonalds.png', '大門出口旁')">麥當勞</li>
            </ul>
        </div>

        <div class="content-container">
            <div class="image-container">
                <img id="img" src="./page_img/711.png" alt="商店介紹">
            </div>
            <div class="description" id="description">大門入口(服務中心旁)</div>
        </div>
    </div>

    <script>
        function showContent(imageSrc, descriptionText) {
            const imageElement = document.getElementById('img');
            const descriptionElement = document.getElementById('description');
            imageElement.src = imageSrc;
            descriptionElement.textContent = descriptionText;
        }
    </script>

</body>
</html>
