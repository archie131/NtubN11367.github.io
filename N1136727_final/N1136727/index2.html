<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>北商動物園 | 聯絡我們</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .banner {
                background-color: #4CAF50;
                color: white;
                text-align: center;
                padding: 20px 0;
                font-size: 24px;
            }

            nav {
                background-color: #333;
                overflow: hidden;
                text-align: center;
            }

            nav a {
                display: inline-block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            nav a:hover {
                background-color: #ddd;
                color: black;
            }

            .container {
                padding: 20px;
                max-width: 600px;
                margin: 20px auto;
                background-color: #f9f9f9;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                margin-bottom: 5px;
                font-weight: bold;
            }

            input,
            textarea,
            button {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <div class="banner">
            聯絡我們
        </div>

        <nav>
            <a href="index1.html">票價預估</a>
            <a href="index2.html">聯絡我們</a>
            <a href="index3.html">商店介紹</a>
            <a href="../index.html">回北商動物園首頁</a>
        </nav>

        <div class="container">
            <form onsubmit="handleSubmit(event)">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">MAIL</label>
                <input type="email" id="email" name="email" required>

                <label for="message">聯絡內容</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">送出</button>
            </form>
        </div>

        <script>
            function handleSubmit(event) {
                event.preventDefault(); // 防止頁面刷新
                alert('完成送出！');
            }
        </script>
    </body>

</html>
